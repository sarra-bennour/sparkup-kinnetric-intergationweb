    <script>
        function loadHTML(id, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                    
                    // Initialize sidebar functionality after navbar is loaded
                    if (id === 'navbar') {
                        const hamburger = document.querySelector('.hamburger-menu');
                        const navLinks = document.querySelector('.nav-links');
                        
                        if (hamburger && navLinks) {
                            hamburger.addEventListener('click', function() {
                                hamburger.classList.toggle('change');
                                navLinks.classList.toggle('active');
                                document.body.classList.toggle('sidebar-open');
                            });
                        }
                    }
                })
                .catch(error => console.error('Error loading HTML:', error));
        }

        loadHTML('navbar', 'navbar.html');
        loadHTML('footer', 'footer.html');

        window.onload = function () {
            document.querySelectorAll('.flex.items-center.gap-2').forEach(container => {
                const minusBtn = container.querySelector('button:first-child');
                const plusBtn = container.querySelector('button:last-child');
                const quantityElement = container.querySelector('span');
                const priceElement = container.closest('.flex.flex-col.md\\:flex-row.justify-between').querySelector('.font-extrabold');
                const basePrice = parseFloat(priceElement.textContent.replace(/[^0-9]/g, '')); // Extract base price

                plusBtn.addEventListener('click', () => updateQuantity(quantityElement, priceElement, basePrice, 1));
                minusBtn.addEventListener('click', () => updateQuantity(quantityElement, priceElement, basePrice, -1));
            });

            updateTotal();
        };

        function updateQuantity(quantityElement, priceElement, basePrice, change) {
            let quantity = parseInt(quantityElement.textContent) + change;
            if (quantity < 1) return; // Prevent going below 1

            quantityElement.textContent = quantity;
            priceElement.textContent = `${(basePrice * quantity).toLocaleString()} TND`;

            updateTotal();
        }

        function updateTotal() {
            let total = 0;
            document.querySelectorAll('.flex.flex-col.md\\:flex-row.justify-between').forEach(item => {
                const priceElement = item.querySelector('.font-extrabold');
                if (priceElement) {
                    const price = parseFloat(priceElement.textContent.replace(/[^0-9]/g, '')); // Extract numeric value
                    total += price;
                }
            });

            // Select the total price element inside the TOTAL section
            const totalElement = document.querySelector('.total');
            if (totalElement) totalElement.textContent = `${total.toLocaleString()} TND`;
        }
    </script>
